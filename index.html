    <script>
        // 從 Google Apps Script 獲取學校資料
  // 顯示加載動畫
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        // 隱藏加載動畫
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // 從 Google Apps Script 獲取學校資料
        function fetchSchoolData() {
            showLoader(); // 顯示加載動畫
            fetch('https://script.google.com/macros/s/AKfycbxPYKlbLVjHQttsxWN1ZGC9w5YPRvaT8Ae5DFmhdhbfRdatEomuZ1HYt5Z98OJiXlUX/exec')
                .then(response => response.json())
                .then(data => {
                    populateSchoolTable(data.visibleSchools, 'schoolTableBody');
                    populateSchoolTable(data.hiddenSchools, 'hiddenSchoolTableBody');
                    hideLoader(); // 隱藏加載動畫
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoader(); // 即使出錯也要隱藏加載動畫
                });
        }


        // 填充學校表格
        function populateSchoolTable(schools, tableId) {
            const tableBody = document.getElementById(tableId);
            tableBody.innerHTML = ''; // 清空現有內容
            schools.forEach(school => {
                const row = `
                    <tr class="bg-white">
                        <td class="px-3 sm:px-8 py-4 sm:py-6 text-base sm:text-xl">${school.name}</td>
                        <td class="px-3 sm:px-8 py-4 sm:py-6 text-base sm:text-xl">${school.department}</td>
                        <td class="px-3 sm:px-8 py-4 sm:py-6 font-semibold text-indigo-600 text-base sm:text-xl">${school.score}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // 頁面加載時獲取學校資料
        window.onload = fetchSchoolData;

        function checkInviteCode() {
                const userCode = document.getElementById('inviteCode').value;
                const storedCode = localStorage.getItem('inviteCode');
                if (userCode === storedCode) {
                    document.getElementById('hiddenContent').style.display = 'block';
                    alert('邀請碼正確');
                    setInviteCode();
                } else {
                    alert('邀請碼錯誤');
                }
            }
            function setInviteCode() {
                const inviteCode = generateInviteCode();
                localStorage.setItem('inviteCode', inviteCode);
                localStorage.setItem('inviteCodeTimestamp', Date.now());
                console.log(`New invite code generated: ${inviteCode}`);
            }
    
            function generateInviteCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let inviteCode = '';
                for (let i = 0; i < 8; i++) {
                    inviteCode += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return inviteCode;
            }
    
        function goToMainFunction() {
            alert('跳轉主網頁');
            window.location.href = 'https://sites.google.com/view/tyctw/';
        }

        // 防止右鍵菜單
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

        function toggleMenu() {
            const nav = document.getElementById('headerNav');
            nav.classList.toggle('active');
        }
