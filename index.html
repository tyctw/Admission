<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桃聯區完整分數邀請碼申請</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center min-h-screen p-4 font-['Noto_Sans_TC']">
  <a href="https://tyctw.github.io/Admission/" class="fixed top-4 left-4 bg-white/90 backdrop-blur-sm shadow-md rounded-lg px-4 py-2 flex items-center text-gray-700 hover:bg-white hover:text-blue-600 transition-all duration-300 group">
    <svg class="w-5 h-5 mr-2 transform transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    返回首頁
  </a>

  <div class="bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <svg class="w-16 h-16 mx-auto mb-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
      </svg>
      <h1 class="text-3xl font-bold mb-2 text-gray-800 glow">桃聯區邀請碼申請</h1>
      <p class="text-gray-600 text-sm">請輸入您的電子郵件以獲取邀請碼</p>
    </div>
    
    <div class="mb-8 bg-blue-50 p-4 rounded-lg border border-blue-100">
      <h2 class="font-semibold text-blue-800 mb-2 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        使用說明
      </h2>
      <ul class="text-sm text-blue-700 space-y-2">
        <li class="flex items-start">
          <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          每個電子郵件每4小時僅能申請一次邀請碼
        </li>
        <li class="flex items-start">
          <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          邀請碼將發送至您的電子郵件
        </li>
        <li class="flex items-start">
          <svg class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          邀請碼僅能使用一次，請妥善保管
        </li>
      </ul>
    </div>
    
    <form id="inviteForm" class="space-y-6">
      <div class="form-group">
        <label for="email" class="block text-gray-700 font-medium mb-2">電子郵件</label>
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 pl-10" 
            placeholder="請輸入您的電子郵件" 
            required 
          />
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>

      <div class="h-captcha flex justify-center" data-sitekey="7980a26c-782e-4362-a492-9de013544ec2"></div>
      
      <button 
        type="submit" 
        id="submitButton"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
        申請邀請碼
      </button>
    </form>
    
    <p id="responseMessage" class="mt-6 text-center text-sm text-gray-600"></p>
  </div>

  <footer class="mt-8 text-center text-gray-500 text-sm">
    <p>&copy; <span id="copyright-year"></span> TYCTW會考落點分析版權所有</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
