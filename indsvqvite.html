<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃聯區參考錄取分數邀請碼產成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #6d5dfc, #c477fc);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-size: 1.25rem;
            margin-bottom: 10px;
            display: block;
            color: #6c757d;
        }
        .invite-code, .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer; /* 添加游標顯示為指示可點擊 */
        }
        .invite-code:hover {
            background-color: #d1d8ff; /* 滑鼠懸停時的背景色 */
        }
        .btn-main {
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            background-color: #6d5dfc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .btn-main:hover {
            background-color: #c477fc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                桃聯區參考錄取分數邀請碼產成器
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="inviteCodeDisplay" class="form-label">當前邀請碼</label>
                    <div id="inviteCodeDisplay" class="invite-code" onclick="copyInviteCode()">Loading...</div>
                </div>
                <div class="mb-4">
                    <label for="countdownDisplay" class="form-label">邀請碼倒數時間</label>
                    <div id="countdownDisplay" class="countdown"></div>
                </div>
                <button id="mainButton" class="btn-main" onclick="goToMainFunction()">進入錄取分數顯示頁面</button>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 桃聯區參考錄取分數邀請碼產成器. All rights reserved.
    </div>
    <script>
        function generateInviteCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let inviteCode = '';
            for (let i = 0; i < 8; i++) {
                inviteCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return inviteCode;
        }

        function setInviteCode() {
            const inviteCode = generateInviteCode();
            localStorage.setItem('inviteCode', inviteCode);
            localStorage.setItem('inviteCodeTimestamp', Date.now());
            return inviteCode;
        }

        function refreshInviteCode() {
            const storedTimestamp = localStorage.getItem('inviteCodeTimestamp');
            if (!storedTimestamp || (Date.now() - storedTimestamp > 3600000)) {
                return setInviteCode();
            } else {
                return localStorage.getItem('inviteCode');
            }
        }

        function updateInviteCodeDisplay() {
            const inviteCode = refreshInviteCode();
            document.getElementById('inviteCodeDisplay').innerText = inviteCode;
        }

        function updateCountdownDisplay() {
            const storedTimestamp = localStorage.getItem('inviteCodeTimestamp');
            if (storedTimestamp) {
                const timeElapsed = Date.now() - storedTimestamp;
                const timeRemaining = 3600000 - timeElapsed;
                if (timeRemaining > 0) {
                    const minutes = Math.floor(timeRemaining / 60000);
                    const seconds = Math.floor((timeRemaining % 60000) / 1000);
                    document.getElementById('countdownDisplay').innerText = `${minutes}分 ${seconds}秒`;
                } else {
                    setInviteCode();
                    updateInviteCodeDisplay();
                }
            }
        }

        function copyInviteCode() {
            const inviteCode = document.getElementById('inviteCodeDisplay').innerText;
            navigator.clipboard.writeText(inviteCode).then(() => {
                alert('邀請碼已複製到剪貼簿！');
            }, () => {
                alert('複製失敗，請重試。');
            });
        }

        function goToMainFunction() {
            alert('跳轉錄取分數頁面！');
            window.location.href = 'index.html'; // 替換成您希望跳轉的頁面URL
        }

        window.onload = function() {
            updateInviteCodeDisplay();
            setInterval(updateInviteCodeDisplay, 3600000); // 每小時檢查一次
            setInterval(updateCountdownDisplay, 1000); // 每秒更新倒數計時
        }
    </script>
</body>
</html>
