<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邀請碼申請</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center min-h-screen p-4 font-['Noto_Sans_TC']">
  <div class="bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 max-w-sm w-full transform hover:scale-[1.01] transition-all duration-300">
    <div class="text-center mb-8">
      <svg class="w-16 h-16 mx-auto mb-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
      </svg>
      <h1 class="text-3xl font-bold mb-2 text-gray-800 glow">邀請碼申請</h1>
      <p class="text-gray-600 text-sm">請輸入您的電子郵件以獲取邀請碼</p>
    </div>
    
    <form id="inviteForm" class="space-y-6">
      <div class="form-group">
        <label for="email" class="block text-gray-700 font-medium mb-2">電子郵件</label>
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 pl-10" 
            placeholder="請輸入您的電子郵件" 
            required 
          />
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>
      
      <button 
        type="submit" 
        id="submitButton"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
        申請邀請碼
      </button>
    </form>
    
    <p id="responseMessage" class="mt-6 text-center text-sm text-gray-600 transition-all duration-300"></p>
  </div>

  <footer class="mt-8 text-center text-gray-500 text-sm">
    <p>© <span id="copyright-year"></span> 版權所有</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
